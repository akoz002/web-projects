<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Survey Form</title><link href="https://fonts.googleapis.com/css?family=Alatsi" rel="stylesheet" type="text/css"><link rel="icon shortcut" href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico" type="image/x-icon"><link rel="stylesheet" href="style.50cbd173.css"></head><body> <header> <h1>Heavy Metal Music Survey Form</h1> <p>An example survey form with different kinds of inputs.</p> </header> <main> <form> <section> <p><label for="name">Name*</label></p> <input type="text" id="name" name="name" required placeholder="Your Name"> </section> <section> <p><label for="email">Email*</label></p> <input type="email" id="email" name="email" required placeholder="Your Email"> </section> <section> <p><label for="number">How many Heavy Metal albums do you own?</label></p> <input type="number" id="number" name="albums" min="1" max="666" placeholder="Albums"> </section> <section> <p><label for="dropdown">What best describes your Heavy Metal fan status?</label></p> <select id="dropdown" name="fan"> <option value="noob">Metal Noob - I listen to it little.</option> <option value="adept">Metal Adept - I listen to it a lot.</option> <option value="maniac">Metal Maniac - I listen to nothing but.</option> </select> </section> <section> <p>What is your favourite part of Heavy Metal music?</p> <input type="radio" name="favourite" value="lead" id="fav-lead"> <label for="fav-lead">Lead Guitars</label><br> <input type="radio" name="favourite" value="rhythm" id="fav-rhythm"> <label for="fav-rhythm">Rhythm Guitars</label><br> <input type="radio" name="favourite" value="drums" id="fav-drums"> <label for="fav-drums">Drums</label><br> <input type="radio" name="favourite" value="vocals" id="fav-vocals"> <label for="fav-vocals">Vocals</label><br> <input type="radio" name="favourite" value="bass" id="fav-bass"> <label for="fav-bass">Bass</label><br> <input type="radio" name="favourite" value="all" id="fav-all"> <label for"fav-all"="">All of the above</label> </section> <section> <p>What are your favourite Heavy Metal bands?</p> <input type="checkbox" name="bands" value="blind-guardian" id="blind-guardian"> <label for="blind-guardian">Blind Guardian</label><br> <input type="checkbox" name="bands" value="helloween" id="helloween"> <label for="helloween">Helloween</label><br> <input type="checkbox" name="bands" value="stratovarius" id="stratovarius"> <label for="stratovarius">Stratovarius</label><br> <input type="checkbox" name="bands" value="rhapsody" id="rhapsody"> <label for="rhapsody">Rhapsody</label><br> <input type="checkbox" name="bands" value="kamelot" id="kamelot"> <label for="kamelot">Kamelot</label><br> <input type="checkbox" name="bands" value="iron-maiden" id="iron-maiden"> <label for="iron-maiden">Iron Maiden</label><br> <input type="checkbox" name="bands" value="judas-priest" id="judas-priest"> <label for="judas-priest">Judas Priest</label><br> <input type="checkbox" name="bands" value="saxon" id="saxon"> <label for="saxon">Saxon</label><br> <input type="checkbox" name="bands" value="dio" id="dio"> <label for="dio">Dio</label><br> <input type="checkbox" name="bands" value="ozzy" id="ozzy"> <label for="ozzy">Ozzy Osbourne</label><br> <input type="checkbox" name="bands" value="accept" id="accept"> <label for="accept">Accept</label><br> <input type="checkbox" name="bands" value="grave" id="grave"> <label for="grave">Grave Digger</label><br> <input type="checkbox" name="bands" value="slayer" id="slayer"> <label for="slayer">Slayer</label><br> <input type="checkbox" name="bands" value="megadeth" id="megadeth"> <label for="megadeth">Megadeth</label> </section> <section> <p><label for="comments">Do you have any further comments?</label></p> <textarea name="comments" id="comments"></textarea> </section> <button type="submit"><strong>Submit</strong></button> </form> </main> <footer> <p> Implemented by Alex Kozlov for <a href="http://www.freecodecamp.org" target="_blank">freeCodeCamp</a>. </p> </footer> </body></html>
