<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Passion One" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/dc235db291.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="./style.scss">
</head>
<body>
  <header>
    <h1>Pomodoro Clock</h1>
    <p>Click on the buttons or press keyboard keys.</p>
    <p>Alt + Up/Down Arrow = Update Session Length</p>
    <p>Alt + Shift + Up/Down Arrow = Update Break Length</p>
    <p>Enter = Start/Stop, Backspace/Delete = Reset</p>
  </header>

  <!-- Container for the React app. -->
  <div id="app"></div>

  <footer>
    <p>
      Implemented by Alex Kozlov for <a href="http://www.freecodecamp.org"
      target="_blank">freeCodeCamp</a>.
    </p>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
